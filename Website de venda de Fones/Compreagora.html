<!DOCTYPE html>
<html lang="ao">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Compreagora.css">
    <title>Comprar</title>
</head>
<body>
    
    <div class="container">
		<h2>Inserir Dados de Conta</h2>
		<form>
            <div class="form-group">
				<label for="tipo">Compra Por Via:</label>
				<select id="tipo" name="tipo" required>
					<option value="">Selecione o método de pagamento</option>
					<option value="PayPal">PayPal</option>
					<option value="">EPUB</option>
					<option value="MOBI">MOBI</option>
				</select>
			</div>
			<div class="form-group">
				<label for="nome">Número De Conta / E-Mail</label>
				<input type="text" id="nome" name="nome" required>
			</div>
			
			<div class="form-group">
				<label for="Palavra-Passe">Palavra-Passe</label>
				<input type="text" id="Palavra-Passe" name="Palavra-Passe" required>
			</div>
			<div class="form-group">
				<label for="valor">Valor:</label>
				<input type="number" id="valor" name="valor" required>
			</div>
			<button type="submit">Comprar</button>
		</form>
	</div>
</body>
</html>
